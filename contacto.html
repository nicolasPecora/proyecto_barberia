<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Contactos Barberia-Alura</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <div class="caja">
                <h1><img src="imagenes/logo.png" alt="logo-barberia"></h1>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="productos.html">Productos</a></li>
                        <li><a href="contacto.html">Contacto</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <main>
            <form action="">
                <label for="nombreapellido">Nombre y apellido</label>
                <input type="text" id="nombreapellido" class="input-padron" required>

                <label for="correoelectronico">Correo Electronico</label>
                <input type="email" id="correoelectronico" class="input-padron" required placeholder="email@dominio.com">

                <label for="telefono">Telefono</label>
                <input type="tel" id="telefono" class="input-padron" required placeholder="[xx]-xxxxxxxx">

                <label for="mensaje">Mensaje</label>
                <textarea name="" id="mensaje" cols="65" rows="10" class="input-padron" required></textarea>

                <fieldset>
                    <legend class="test" id="test">¿Como le gustaría que lo contactemos?</legend>
                    
                    <label for="radio-email"><input type="radio" value="email" name= "contacto" id="radio-email">Email</label>
                    
                    <label for="radio-telefono"><input type="radio" value="telefono" name= "contacto" id="radio-telefono">Telefono</label>
                    
                    <label for="radio-whatsapp"><input type="radio" value="whatsapp" name= "contacto" id="radio-whatsapp" checked>WhatsApp</label>                    
                </fieldset>
                
                <fieldset>
                    <legend>¿En que horario quiere ser atendido?</legend> 
                    
                    <select name="" id="">
                        <option value="">Mañana</option>
                        <option value="">Tarde</option>
                        <option value="">Noche</option>
                    </select>
                
                </fieldset>
                
                <label for="" class="checkbox"><input type="checkbox" checked>¿Le gustaria recibir novedades de la Barberia Alura?</label>

                <input type="submit" value="Enviar Formulario" class="enviar">                
            </form>
            
            <table>
                <thead>
                    <tr>
                        <th>Día</th>
                        <th>Horario</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Lunes</td>
                        <td>8h ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Miércoles</td>
                        <td>8h ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Viernes</td>
                        <td>8h ~ 20h</td>
                    </tr>
                </tbody>
            </table>
        
        </main>
        
        <footer>
            <img src="imagenes/logo-blanco.png" alt="logo-footer">
            <p class="copyright">&copy Nicolas Pecora - 2024</p>
        </footer>
    
    </body>
</html>
